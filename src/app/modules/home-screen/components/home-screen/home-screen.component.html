<div
  class="stw-home-screen"
  [class.small-form]="_screenSizeService.isSmallForm$() | async"
>
  <stw-toolbar></stw-toolbar>
  <div
    #content
    class="home-screen__content"
    (scroll)="handleScroll($event)"
  >
    <stw-banner id="stw-banner"></stw-banner>
    <stw-instructions></stw-instructions>
    <stw-support id="stw-contact"></stw-support>
  </div>
</div>
